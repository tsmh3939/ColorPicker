<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Color Picker</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <svg class="header-logo" viewBox="0 0 32 32" fill="none" xmlns="http://www.w3.org/2000/svg">
        <defs>
          <linearGradient id="logoGold" x1="0" y1="0" x2="32" y2="32" gradientUnits="userSpaceOnUse">
            <stop offset="0%" stop-color="#d4af37"/>
            <stop offset="50%" stop-color="#f5e6a3"/>
            <stop offset="100%" stop-color="#b8941f"/>
          </linearGradient>
        </defs>
        <circle cx="16" cy="16" r="14" stroke="url(#logoGold)" stroke-width="1.5" fill="none"/>
        <circle cx="16" cy="10" r="3" fill="url(#logoGold)" opacity="0.9"/>
        <circle cx="10.5" cy="19" r="3" fill="url(#logoGold)" opacity="0.7"/>
        <circle cx="21.5" cy="19" r="3" fill="url(#logoGold)" opacity="0.5"/>
      </svg>
      <h1>Color Picker</h1>
    </div>

    <div class="separator"></div>

    <div class="actions">
      <button id="pickColor" class="btn btn-primary">
        <svg class="btn-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M20.71 5.63l-2.34-2.34a1 1 0 00-1.41 0l-3.54 3.54 1.06 1.06-2.83 2.83-1.77-1.77-5.66 5.66A2 2 0 003.5 16l-.03 2.83a1 1 0 001 1.03H7.3a2 2 0 001.42-.59l5.66-5.66-1.77-1.77 2.83-2.83 1.06 1.06 3.54-3.54a1 1 0 00.67-.96 1 1 0 00-.29-.71z" fill="currentColor" opacity="0.9"/>
          <path d="M7 17l-2 2" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
        </svg>
        画面から色を抽出
      </button>
      <button id="extractColors" class="btn btn-secondary">
        <svg class="btn-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <rect x="3" y="3" width="7" height="7" rx="1.5" fill="currentColor" opacity="0.9"/>
          <rect x="14" y="3" width="7" height="7" rx="1.5" fill="currentColor" opacity="0.7"/>
          <rect x="3" y="14" width="7" height="7" rx="1.5" fill="currentColor" opacity="0.5"/>
          <rect x="14" y="14" width="7" height="7" rx="1.5" fill="currentColor" opacity="0.3"/>
        </svg>
        ページの色を分析
      </button>
    </div>

    <div id="colorResult" class="color-result hidden">
      <div class="picked-color">
        <div id="colorPreview" class="color-preview"></div>
        <div class="color-info">
          <div class="color-code">
            <span class="label">HEX</span>
            <input type="text" id="hexValue" readonly>
            <button class="copy-btn" data-target="hexValue">
              <svg class="copy-icon" width="14" height="14" viewBox="0 0 24 24" fill="none">
                <rect x="9" y="9" width="13" height="13" rx="2" stroke="currentColor" stroke-width="2"/>
                <path d="M5 15H4a2 2 0 01-2-2V4a2 2 0 012-2h9a2 2 0 012 2v1" stroke="currentColor" stroke-width="2"/>
              </svg>
              <svg class="check-icon" width="14" height="14" viewBox="0 0 24 24" fill="none">
                <path d="M5 13l4 4L19 7" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>
            </button>
          </div>
          <div class="color-code">
            <span class="label">RGB</span>
            <input type="text" id="rgbValue" readonly>
            <button class="copy-btn" data-target="rgbValue">
              <svg class="copy-icon" width="14" height="14" viewBox="0 0 24 24" fill="none">
                <rect x="9" y="9" width="13" height="13" rx="2" stroke="currentColor" stroke-width="2"/>
                <path d="M5 15H4a2 2 0 01-2-2V4a2 2 0 012-2h9a2 2 0 012 2v1" stroke="currentColor" stroke-width="2"/>
              </svg>
              <svg class="check-icon" width="14" height="14" viewBox="0 0 24 24" fill="none">
                <path d="M5 13l4 4L19 7" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>
            </button>
          </div>
          <div class="color-code">
            <span class="label">HSL</span>
            <input type="text" id="hslValue" readonly>
            <button class="copy-btn" data-target="hslValue">
              <svg class="copy-icon" width="14" height="14" viewBox="0 0 24 24" fill="none">
                <rect x="9" y="9" width="13" height="13" rx="2" stroke="currentColor" stroke-width="2"/>
                <path d="M5 15H4a2 2 0 01-2-2V4a2 2 0 012-2h9a2 2 0 012 2v1" stroke="currentColor" stroke-width="2"/>
              </svg>
              <svg class="check-icon" width="14" height="14" viewBox="0 0 24 24" fill="none">
                <path d="M5 13l4 4L19 7" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>
            </button>
          </div>
        </div>
      </div>
    </div>

    <div id="colorList" class="color-list hidden">
      <h2>Extracted Colors</h2>
      <div id="colorGrid" class="color-grid"></div>
    </div>

    <div id="status" class="status hidden"></div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
